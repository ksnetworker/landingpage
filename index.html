<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>

    <section class="contenedor">
        <article class="sub-cont">
            <div class="pagina">
                <h1 class="titulo">como cambiar tu calidad de vida</h1>
                <video src="" autoplay loop controls></video>
                <form class="formulario" action="post">

                    <div>
                        <label for="inombre">nombre:</label>
                        <input id="inombre" name="nombre" type="text"  placeholder="nombre">
                    </div>
                    <div>
                        <label for="">apellido:</label>
                        <input name="apellido" type="text"  placeholder="apellido">
                    </div>
            
                    <div>
                        <label for="email">correo:</label>
                        <input id="email" name="correo" type="email"  placeholder="correo electronico">
                    </div>
                    <div>
                        <label for="telefono">whatsapp:</label>
                        <input id="telefono" name="telefono" type="tel"  placeholder="whatsapp">
                    </div>
                    <div>
                        <label for="agendar">agenda una video llamada</label>
                        <input name="agendar" type="datetime-local"  placeholder="agenda una platica">
                    </div>

                    <input type="submit" value="enviar" style="width: 60px; align-items: center;">
                </form>
            </div>
        </article>

    </section>

</body>
</html>
